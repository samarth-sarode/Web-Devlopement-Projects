<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Database Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

<div class="container mt-3">
    <h2>Student Database Registration</h2>
    <form action="Register" method="post">
        <div class="mb-3 mt-3">
            <label for="name">Full Name :</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" name="name">
        </div>
        <div class="mb-3">
            <label for="address">Address :</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
        </div>

      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="collage">Collage Name :</label>
        <input type="text" class="form-control" id="collage" placeholder="Enter collage name" name="collage">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd1">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Have an account ? <a href="login.jsp">Login here</a></p>
  </div>
  
  

</body>
</html>
